<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainfall Data</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <!-- jQuery and Bootstrap Datepicker -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://www.dhm.gov.np/assets/vendors/bootstrap_datepicker/dist/css/bootstrap-datepicker.min.css">
  <script src="https://www.dhm.gov.np/assets/vendors/bootstrap_datepicker/dist/js/bootstrap-datepicker.min.js"></script>

  <style>
    /* Custom styles for form */
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #f7f7f7;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-title {
      text-align: center;
      margin-bottom: 20px;
    }
    .submit-btn {
      background-color: #007bff;
      border-color: #007bff;
    }
  </style>

</head>

<body>

  <div class="container form-container">
    <h2 class="form-title">Rainfall Data Form</h2>

    <form id="rainfallForm" method="POST">
      <!-- Datepicker inputs for "from" and "to" dates -->
      <div class="form-group">
        <label for="date_from">From Date:</label>
        <input type="text" class="form-control datePicker" name="date_from" id="date_from" placeholder="yyyy-mm-dd" required>
      </div>

      <div class="form-group">
        <label for="date_to">To Date:</label>
        <input type="text" class="form-control datePicker" name="date_to" id="date_to" placeholder="yyyy-mm-dd" required>
      </div>

      <!-- Hidden input for period -->
      <input type="hidden" name="period" value="1">

      <!-- Number input for Series ID -->
      <div class="form-group">
        <label for="seriesid">Series ID:</label>
        <input type="number" class="form-control" name="seriesid" id="seriesid" placeholder="Enter Series ID" required>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block submit-btn">Submit</button>
    </form>

    <!-- Output Div -->
  </div>
  <div class="container form-container">
    <div id="output" class="mt-4"></div>
  </div>

  <script>
    $(document).ready(function () {
      // Initialize date picker
      $('.datePicker').datepicker({
        format: "yyyy-mm-dd",
        autoclose: true
      });

      // Function to handle date iteration
      function getDatesInRange(startDate, endDate) {
        var dates = [];
        var currentDate = new Date(startDate);

        while (currentDate <= new Date(endDate)) {
          dates.push(currentDate.toISOString().split('T')[0]); // Format the date as yyyy-mm-dd
          currentDate.setDate(currentDate.getDate() + 1);
        }

        return dates;
      }

      // Form submission with AJAX
      $('#rainfallForm').on('submit', function (e) {
        e.preventDefault();

        var seriesid = $('#seriesid').val();
        var dateFrom = $('#date_from').val();
        var dateTo = $('#date_to').val();

        if (new Date(dateFrom) > new Date(dateTo)) {
          $('#output').html('<p>Invalid date range. "From Date" cannot be after "To Date".</p>');
          return;
        }

        var dates = getDatesInRange(dateFrom, dateTo);

        // Iterate through the dates and make AJAX requests for each one
        dates.forEach(function (date) {
          var data = {
            date: date,
            period: 1,
            seriesid: seriesid
          };

          $.ajax({
            type: 'POST',
            url: 'https://www.dhm.gov.np/hydrology/getRainfallWatchBySeriesId', // Example URL
            data: data,
            success: function (response) {
              // Append the results to the output div for each date
              $('#output').append('<p>Data for ' + date + ':</p>');
              $('#output').append('<pre>' + JSON.parse(response).data.table + '</pre>');
            },
            error: function () {
              $('#output').append('<p>Failed to retrieve data for ' + date + '.</p>');
            }
          });
        });
      });
    });
  </script>

</body>

</html>
